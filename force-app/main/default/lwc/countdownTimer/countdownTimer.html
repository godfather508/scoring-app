<template>
    <lightning-card title={title}>
        <div class="slds-var-m-around_medium">
            <h1>
                <lightning-progress-ring value={days}> </lightning-progress-ring>
                <lightning-progress-ring value={hours}> </lightning-progress-ring>
                <lightning-progress-ring value={minutes}> </lightning-progress-ring>
                <lightning-progress-ring value={seconds}> </lightning-progress-ring>
                <p>Time Remaining: {timeRemaining}</p>
            </h1>
            
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
