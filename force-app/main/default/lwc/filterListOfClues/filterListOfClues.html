<template>
  <lightning-card title="Clues" icon-name="standard:campaign">

    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={clues}
                show-row-number-column
                hide-checkbox-column
                columns={columns}
                onrowaction={handleClueSelect}>
        </lightning-datatable>
    </div>

    <template if:true={error}>
      <c-error-panel errors={error}></c-error-panel>
    </template>
  </lightning-card>
</template>
